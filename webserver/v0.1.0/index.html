<!DOCTYPE html>
<html>
<head>
<title>Business Critical Webserver</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
    div.box {
      padding: 15px;
      margin: 15px;
      background: rgba(255,255,255,0.8)
    }
    img {
        width: 100%;
    }
    code {
        padding: 10px;
        border: 5px solid green;
    }
</style>

<script type="text/javascript">
function init() {
  document.body.style.background = 'url(https://picsum.photos/'+window.screen.width+'/'+window.screen.height+'?blur=10&grayscale) no-repeat center center'

  fetch('/identity')
    .then(function (response) {
      return response.json();
    })
   .then(function (json) {
     document.getElementById("identity").innerHTML = JSON.stringify(json, null, 2);
     hljs.highlightAll();
     console.log(json);
  });
}
</script>

</head>
<body onload="init()">

<div class="box">
<!--<img src="https://placekitten.com/560/400" />-->
<img src="https://picsum.photos/560/400" />

<h1>Welcome to this Business Critical Webserver</h1>
<p>You are talking to:</p>
<pre><code id="identity"></code></pre>
</div>

</body>
</html>
